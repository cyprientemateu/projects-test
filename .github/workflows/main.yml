name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_public_key:     ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Get EC2 Public IP
      id: ec2_ip
      working-directory: ./terraform
      run: echo "EC2_PUBLIC_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV

    - name: Write SSH Key
      run: |
        echo "${{ secrets.DEPLOY_PRIVATE_KEY }}" > deploy-key.pem
        chmod 600 deploy-key.pem

    - name: Wait for SSH
      run: |
        echo "Waiting for EC2 to become reachable..."
        sleep 60

    - name: Run Ansible Playbook
      run: |
        sudo apt-get update && sudo apt-get install -y ansible
        ansible-playbook ansible/playbook.yml -i "$EC2_PUBLIC_IP," \
          --private-key deploy-key.pem \
          -u ec2-user